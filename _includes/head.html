<head>
    <meta charset="UTF-8">

    <!-- Enable responsiveness on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Create Page Title -->
    <title>
        {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
        {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/main-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/favicon.ico">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico">

    <script>
        const initialTheme = localStorage.getItem('data-theme');
        const rootDataset = document.documentElement.dataset;
        rootDataset.theme = initialTheme === 'dark' || initialTheme === 'light' ? initialTheme : {{ site.data-theme }}

        function toggleTheme() {
            const inDarkMode = (rootDataset.theme === 'dark');
            reloadTheme(!inDarkMode);
        }

        function reloadTheme(darkMode) {
            const mode = darkMode ? 'dark' : 'light';
            rootDataset.theme = mode;
            localStorage.setItem('data-theme', mode);

            const utterancesFrame = document.getElementsByClassName('utterances-frame')[0];
            if (utterancesFrame) {
                utterancesFrame.contentWindow.postMessage({
                    type: 'set-theme',
                    theme: 'github-' + mode,
                }, 'https://utteranc.es');
            }
        }
    </script>
</head>
