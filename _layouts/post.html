---
layout: default
---

<article class="post">
    {% if page.thumb %}
    <div class="thumbnail">
        <img src="{{ page.thumb }}" alt="thumbnail">
    </div>
    {% endif %}
    <h1 class="post-title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="post-date">{{ page.date | date_to_string }}</time>
    {{ content }}
</article>
